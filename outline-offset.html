<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTLINE-OFFSET</title>
    <style>
        p{
            outline:10px solid red;
            border: 10px solid black;
            margin: 30px;
            padding: 10px;
            outline-offset: 15px;
            text-align: center;
            color: maroon;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>OUTLINE-OFFSET</h2>
    <p>THIS IS SAMPLE OUTLINE</p>
</body>
</html>
